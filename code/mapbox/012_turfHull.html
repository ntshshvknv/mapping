<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Turf Convex Hull</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />


<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

</style>
</head>
<body>
<div id='map'></div>

<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWluaWthcm1hIiwiYSI6ImNpbGI3czdudjAwNGh3Ym02bmEza3JpdDUifQ.jTBLg9q0zdpe8ZbGuUBI6g';

var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([55.744537,37.625224], 12);

L.mapbox.featureLayer()
  .loadURL('../data/bike_stations.geojson')
  .on('ready', function(e) {
    //console.log(map.featureLayer);
   var hull = turf.convex(e.target.getGeoJSON());
   L.mapbox.featureLayer(hull).addTo(map);
  })
  .addTo(map);


</script>
</body>
</html>
