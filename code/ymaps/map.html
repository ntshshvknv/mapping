<head>

        html, body, #map {
            width: 100%;

<body>
    <div id="map"></div>
<script language="javascript">
ymaps.ready(function() {

	//создаём карту с центром в Москве, на 11 масштабе с дефолтным набором элементов управления

		zoom: 13,
		controls: ['default']
	});


});
